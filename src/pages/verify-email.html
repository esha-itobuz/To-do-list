<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email</title>
    <link rel="stylesheet" href="../styles/css/auth.css" />
  </head>
  <body>
    <form id="auth-container">
      <h2>Verify Email Here!</h2>
      <div id="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <button type="submit" id="sendOtpBtn">Send OTP</button>
      <div id="otpSection" style="display: none; margin-top: 1rem">
        <div id="form-group">
          <label for="otp">Enter OTP</label>
          <input
            type="text"
            id="otp"
            name="otp"
            maxlength="6"
            class="otp-input"
            placeholder="6-digit OTP"
          />
        </div>
        <button type="button" id="verifyOtpBtn">Verify OTP</button>
      </div>
      <div class="auth-link">
        <a href="login.html">Back to Login</a>
      </div>
    </form>
    <script type="module" src="../js/auth/verifyEmail.js"></script>
  </body>
</html>
