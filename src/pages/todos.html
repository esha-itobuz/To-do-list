<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="../styles/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />  
  </head>

  <body>
    <div class="main-div">
      <div class="resend-verification-button"></div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <p id="modalMessage"></p>
          <input type="text" id="modalInput" style="display: none" />
          <div class="modal-buttons">
            <button id="modalOkButton">OK</button>
            <button id="modalCancelButton" style="display: none">Cancel</button>
          </div>
        </div>
      </div>

      <div id="todo-container">
        <div id="header" style="display: flex; justify-content: space-between; align-items: center;">
          <h1>My Tasks:</h1>
          <button id="logout-button" style="padding: 8px 16px; border-radius: 6px; background: #dc3545; color: #fff; border: none; font-weight: 600; cursor: pointer;">Logout</button>
        </div>

        <div id="todo-form">
          <div id="to-do-search">
            <input
              type="text"
              id="search-input"
              placeholder="Search tasks or tags..."
            />
            <select id="sort-dropdown">
              <option value="default">Default Order</option>
              <option value="alphabetical">A-Z</option>
              <option value="completed">Completed First</option>
              <option value="uncompleted">Incomplete First</option>
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
            </select>
          </div>

          <div id="add-task">
            <input type="text" id="input-box" placeholder="Add Task" />
            <button id="input-button">+</button>
          </div>

          <div id="tags-section">
            <input
              type="text"
              id="tags-input"
              placeholder="Add tags (e.g., urgent, work, personal)"
            />
            <button id="add-tag-button">Add Tag</button>
          </div>

          <div id="current-tags"></div>
        </div>

        <ul id="list-container"></ul>

        <div class="counter-container">
          <div id="task-counters">
            <div class="counter-item">
              <span class="counter-label">Completed</span>
              <span class="counter-value" id="completed-counter">0</span>
            </div>
            <div class="counter-item">
              <span class="counter-label">Incomplete</span>
              <span class="counter-value" id="uncompleted-counter">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/todos/todos.js"></script>
</html>
